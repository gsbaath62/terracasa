<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Casa Furnitures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden; /* no scrollbars */
      font-family: Arial, sans-serif;
      background-color: #eae8e4; /* neutral background for padding space */
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url("terra casa.PNG") no-repeat center center;
      background-size: contain; /* ensures no stretch */
      background-position: center;
    }

    .btn {
      position: absolute;
      bottom: 20%; /* adjust so it aligns with button in design */
      left: 50%;
      transform: translateX(-50%);
      background-color: #f3f3f3;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ddd;
      transform: translateX(-50%) scale(1.05);
    }

    /* Adjust for very small screens */
    @media (max-width: 500px) {
      .btn {
        padding: 12px 28px;
        font-size: 16px;
        bottom: 8%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://drive.google.com/file/d/1PVxJQFTnBvhxD9PN8cr-7jqOLi_52Mnb/preview" class="btn">View Catalog</a>
  </div>
</body>
</html>
