<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Casa Furnitures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden; /* no scrollbars */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #eae8e4;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url("terra casa.PNG") no-repeat center center;
      background-size: contain; /* keeps aspect ratio, no stretch */
      background-position: center;
    }

    .btn {
      position: absolute;
      bottom: calc(18% + env(safe-area-inset-bottom)); /* respects iPhone safe area */
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 42px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px; /* spacing before arrow */
      
      padding: 0.75em 1.8em;   /* scalable padding */
      border: 1.8px solid rgba(255,255,255,0.9);
      border-radius: 9999px;   /* keeps pill shape regardless of width */
      
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      background: transparent;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      white-space: nowrap;  /* keeps text on one line */
    }
    .btn:hover {
      background-color: rgba(255,255,255,0.15);
      transform: translateX(-50%) scale(1.05);
    }

    /* Responsive tweaks */
    @media (max-width: 430px) {
      .btn {
        padding: 12px 32px;
        font-size: 14px;
        bottom: 10%;
      }
    }

    /* PDF overlay */
    .pdf-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
    }
    .pdf-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
    }
  </style>
</head>

<body>
 <div class="container">
    <button class="btn" onclick="openPDF()">VIEW CATALOG →</button>
  </div>

  <!-- PDF Overlay -->
  <div class="pdf-overlay" id="pdfOverlay">
    <button class="close-btn" onclick="closePDF()">✕</button>
    <iframe id="pdfFrame">
    </iframe>
  </div>

  <script>
     const pdfLink = "https://drive.google.com/file/d/1PVxJQFTnBvhxD9PN8cr-7jqOLi_52Mnb/preview";

    function openPDF() {
      const overlay = document.getElementById("pdfOverlay");
      const frame = document.getElementById("pdfFrame");

      if (pdfLink.includes("drive.google.com")) {
        // Google Drive preview mode
        const fileId = pdfLink.match(/[-\w]{25,}/);
        if (fileId) {
          frame.src = `https://drive.google.com/file/d/${fileId}/preview`;
        } else {
          alert("Invalid Google Drive link!");
          return;
        }
      } else {
        // Self-hosted mode → use PDF.js viewer
        frame.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfLink)}`;
      }

      overlay.style.display = "block";
    }

    function closePDF() {
      document.getElementById("pdfOverlay").style.display = "none";
      document.getElementById("pdfFrame").src = "";
    }
  </script>
</body>
</html>
